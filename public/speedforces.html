        <section id="platform-choice">

            <h1 style="margin:3% auto 0.4% auto; color: rgb(255, 128, 0);">SPEED-FORCES</h1>
            <h6 style="margin:auto auto 3% auto; color: rgb(255, 128, 0);">Random Problem Generator</h6>
            <h4 style="margin:3% auto 1% auto; color: rgb(0, 0, 0);">Enter CodeForces Details</h4>
             
        </section>

        <section id="pref">

            <div id="form" STYLE="text-align: center; margin-bottom: 5%;">

                <div class="input-group mb-3" style="margin:auto auto 2% auto; width: 50%;">
                    <div class="input-group-prepend" >
                      <span class="input-group-text" id="inputGroup-sizing-default">Handle :</span>
                    </div>
                    <input type="text" id="handle" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Handle">
                    <i class="fa-solid fa-check fa2x check" style="margin:auto auto 2% auto; width: 4%; display:none;"></i>
                    <button type="button" id="go" class="btn btn-warning">Validate</button>
                </div>

                <div class="input-group mb-3" style="margin:auto auto 2% auto; width: 50%;">
                    <div class="input-group-prepend" >
                      <span class="input-group-text" id="inputGroup-sizing-default">Difficulty :</span>
                    </div>
                    <input type="text" id="start" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="800">
                    <span style="padding:auto auto auto auto">&nbsp&nbsp-&nbsp&nbsp</span>
                    <input type="text" id="end" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="1400">
                </div>


                <div class="input-group mb-3" style="margin:auto auto 2% auto; width: 30%;">
                    <div class="input-group-prepend" >
                      <span class="input-group-text" id="inputGroup-sizing-default">Timer :</span>
                    </div>
                    <input type="text" id="time" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="30:00" style="text-align:center;">
                    <div class="input-group-prepend" >
                        <span class="input-group-text" id="inputGroup-sizing-default">Min</span>
                      </div>
                   
                </div>  


                  <button id="gen" type="button" class="btn btn-warning">Generate</button>

                  <div class="alert alert-success result" role="alert" style="margin:5% auto 2% auto; width: 50%; display:none;">
                    <h2 class="alert-heading">Done!!</h2>
                    <h4 id="winner"></h4>
                    <hr>
                    <button onClick="window.location.reload();" id="gen" type="button" class="btn btn-info">Refresh</button>
                  </div>

                <div class="input-group mb-3" style="margin:5% auto 2% auto; width: 50%;">
                    <div class="input-group-prepend" >
                      <span class="input-group-text" id="inputGroup-sizing-default">Problem-Link:</span>
                    </div>
                    <input type="text" id="link" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="https://codeforces.com/problemset/problem/.....">
                    <a target="_blank" href="" id="visit" class="btn btn-primary btn-success">Visit&nbsp<i class="fa-solid fa-paper-plane fa2x"></i></a>
                </div>

            </div>

        </section>
